<md-dialog aria-label="Error"  ng-cloak>
	<form name="captchaForm" submit="finish()">
		<md-dialog-content>
			<div style=""
			<img ng-src="/v1/captcha/{{id}}.png" />
			<md-input-container>
				<label>{{ "GENERAL.CAPTCHA" | translate }}</label>
				<input ng-model="text" name="text" ng-disabled="loading.is" required></input>
				<div ng-messages="captchaForm.text.$error" role="alert" ng-if="!captchaForm.text.$untouched">
					<div ng-message="required">{{ "GENERAL.FORM.ERROR.REQUIRED_FIELD" | translate }}</div>
				</div>
			</md-input-container>
			<div style="clear:both;"></div>
		</md-dialog-content>

		<div class="md-actions" layout="row">
			<span flex=""></span>
			<md-button type="submit" ng-disabled="loading || (captchaForm.$invalid && captchaForm.$dirty)">
				OK
			</md-button>
		</div>
	</form>
</md-dialog>
