<div ng-if="!login.isSignup">
	<md-card id="login" style="max-width: 25em; margin-left: auto; margin-right: auto;">
		<md-card-content>
			<div layout="column">
				<md-input-container>
					<label>{{ "USERNAME" | translate }}</label>
					<input ng-model="login.username" type="email"></input>
				</md-input-container>
				<md-input-container>
					<label>{{ "PASSWORD" | translate }}</label>
					<input ng-model="login.password" type="password"></input>
				</md-input-container>
			</div>
		</md-card-content>
		<div layout="row" layout-align="end center">
			<md-button class="md-button md-primary" aria-label="Sign Up" ng-click="login.login()">
				{{ "LOGIN" | translate }}
			</md-button>
		</div>
	</md-card>
	
	<md-card style="max-width: 25em; margin-left: auto; margin-right: auto;" layout="row" layout-align="space-between center">
		<md-card-content>
			<p>{{ "SIGNUP.NOT_A_USER" | translate }}</p>
		</md-card-content>
		<md-button class="md-button md-primary" aria-label="Sign Up" ng-click="login.togleSignup()">
			{{ "SIGNUP.SIGNUP" | translate }}
		</md-button>
	</md-card>
</div>

<div ng-if="login.isSignup">
	<md-card id="login" style="max-width: 25em; margin-left: auto; margin-right: auto;">
		<md-card-content>
			<div layout="column">
				<md-input-container>
					<label>{{ "USERNAME" | translate }}</label>
					<input ng-model="login.username" type="email"></input>
				</md-input-container>
				<md-input-container>
					<label>{{ "PASSWORD" | translate }}</label>
					<input ng-model="login.password" type="password"></input>
				</md-input-container>
			</div>
		</md-card-content>
		<div layout="row" layout-align="end center">
			<md-button class="md-button md-primary" aria-label="Sign Up" ng-click="login.signup()">
				{{ "SIGNUP.SIGNUP" | translate }}
			</md-button>
		</div>
	</md-card>
	
	<md-card style="max-width: 25em; margin-left: auto; margin-right: auto;"  layout="row" layout-align="space-between center">
		<md-card-content>
			<p>{{ "SIGNUP.ALREADY_USER" | translate }}</p>
		</md-card-content>
		<md-button class="md-button md-primary" aria-label="Sign Up" ng-click="login.togleSignup()">
			{{ "LOGIN" | translate }}
		</md-button>
	</md-card>
</div>
