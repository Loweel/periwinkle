<div layout="row" layout-wrap style="max-width: 31cm; margin-left: auto; margin-right: auto;">

<div flex="50" flex-sm="100">
<md-card id="user">
	<md-toolbar class="md-toolbar-tools">
		<h1>{{ user.username }}</h1>
		<!-- central gap -->
		<span flex=""></span>
		<md-menu>
			<md-button aria-label="menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)" >
				<md-icon md-svg-src="assets/svg/menu.svg"></md-icon>
			</md-button>
			<md-menu-content>
				<md-menu-item>
					<md-button aria-label="delete account" ng-click="user.delete()">
						{{ "USER.DELETE" | translate }}
					</md-button>
				</md-menu-item>
				<md-menu-item>
					<md-button aria-label="change password" ng-click="user.changePassword()">
						{{ "USER.CHANGE_PASSWORD" | translate }}
					</md-button>
				</md-menu-item>
			</md-menu-content>
		</md-menu>
	</md-toolbar>
	
	<md-card-content>
		<div layout="row" layout-align="space-between center">
			<p>Email:  {{user.email}}</p>
			<md-button class="md-button md-primary" aria-label="change Email" ng-click="user.changeEmail()">
				{{ "USER.EMAIL_CHANGE" | translate }}
			</md-button>
		</div>
		<p>Session: {{user.sessionID}}</p>
	</md-card-content>
</md-card>
</div>

<div flex="50" flex-sm="100">
<md-card id="groups">
	<md-toolbar class="md-toolbar-tools">
		<h1 style="padding-left: .5em; padding-bottom: 0em; margin-bottom: 0em;">{{ "GROUPS" | translate }}</h1>
		<!-- central gap -->
		<span flex=""></span>
		<md-menu>
			<md-button aria-label="menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)" >
				<md-icon md-svg-src="assets/svg/menu.svg"></md-icon>
			</md-button>
			<md-menu-content>
				<md-menu-item>
					<md-button aria-label="Join">
						Join Group
					</md-button>
				</md-menu-item>
				<md-menu-item>
					<md-button aria-label="New">
						New Group
					</md-button>
				</md-menu-item>
			</md-menu-content>
		</md-menu>
	</md-toolbar>
	<md-card-content>
		<ul ng-if="user.groups.length">
			<li ng-repeat="group in user.groups">{{ group.name}}</li>
		</ul>
		<p ng-if="!user.groups.length">{{ "NO_GROUPS" | translate }}</p>
	</md-card-content>
</md-card>
</div>	

</div>
