<md-dialog aria-label="Change Password"  ng-cloak>
	<form  name="passwordForm" ng-submit="password.change()">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h1>{{ title | translate }}</h1>
			</div>
		</md-toolbar>
		<md-dialog-content style="max-width: 150mm; max-height: 100mm;">
			<div class="md-dialog-content">
				<p style="color: red;" ng-if="error != ''">{{ error | translate }}</p>
				<md-input-container>
					<label>{{ "USER.CHANGE_PASSWORD.OLD_PASSWORD" | translate }}</label>
					<input name="oldPassword" ng-model="password.oldPassword" type="password" required/>
				</md-input-container>
				<md-input-container>
					<label>{{ "USER.CHANGE_PASSWORD.NEW_PASSWORD" | translate }}</label>
					<input name="newPassword0" ng-model="password.newPassword[0]" data-anti-match="passwordForm.oldPassword" type="password" required/>
				</md-input-container>
				<md-input-container>
					<label>{{ "USER.CHANGE_PASSWORD.CONFIRM" | translate }}</label>
					<input name="newPassword1" ng-model="password.newPassword[1]" type="password" data-match="passwordForm.newPassword0" required/>
				</md-input-container>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button ng-click="password.cancel()">
				{{ "GENERAL.FORM.RESPONSE.CANCEL" | translate }}
			</md-button>
			<md-button ng-click="password.change()">
				{{ "GENERAL.FORM.RESPONSE.CHANGE" | translate }}
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
