<md-dialog aria-label="New Group"  ng-cloak>
	<form name="newGroupForm" ng-submit="newGroupForm.$valid && group.create()" layout="column">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{ title | translate }}</h2>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				<md-input-container layout-fill>
					<label>{{ "USER.NEW_GROUP.GROUP_NAME" | translate}}</label>
					<input ng-model="group.name" type="text" required/>
				</md-input-container>
				<div ng-include="'src/group/permissions.html'"></div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button type="button" ng-click="group.cancel()">
				{{ "GENERAL.FORM.RESPONSE.CANCEL" | translate }}
			</md-button>
			<md-button type="submit">
				{{ "GENERAL.FORM.RESPONSE.CREATE" | translate }}
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
