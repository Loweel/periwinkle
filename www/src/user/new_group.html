<md-dialog aria-label="Change Password"  ng-cloak>

	<md-toolbar>
		<div class="md-toolbar-tools">
			<h1>{{ title | translate }}</h1>
		</div>
	</md-toolbar>
	
	<form ng-if="!loading">
		<md-dialog-content style="max-width: 150mm; max-height: 70mm;">
			<div class="md-dialog-content">
				<md-input-container>
					<label>New Group Name</label>
					<input ng-model="group.name" type="text" />
				</md-input-container>
			</div>
		</md-dialog-content>
	
		<div class="md-actions" layout="row">
			<md-button ng-click="group.cancel()">
				Cancel
			</md-button>
			<md-button ng-click="group.create()">
				Create
			</md-button>
		</div>
	</form>
	
	<div ng-if="loading" ng-include="'src/loader.html'" style="z-index: 12; width: 100%; height: 100%;"></div>
</md-dialog>
