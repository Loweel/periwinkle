<md-dialog aria-label="New Address"  ng-cloak>

	<md-toolbar>
		<div class="md-toolbar-tools">
			<h1>{{ title | translate }}</h1>
		</div>
	</md-toolbar>

	<form ng-if="!loading" ng-submit="address.create()">
		<md-dialog-content style="max-width: 150mm; max-height: 100mm;">
			<div class="md-dialog-content">
				<md-input-container>
					<label>Medium</label>
					<md-select ng-model="address.medium">
						<md-option ng-repeat="medium in address.mediums" ng-value="$index">
							{{ medium.name }}
						</md-option>
					</md-select>
				</md-input-container>
				<md-input-container>
					<label>Address</label>
					<input ng-model="address.address" ng-type="address.mediums[0].type" />
				</md-input-container>
			</div>
		</md-dialog-content>

		<div class="md-actions" layout="row">
			<md-button ng-click="address.test()">
				Test
			</md-button>
			<md-button ng-click="address.cancel()">
				Cancel
			</md-button>
			<md-button ng-click="address.create()">
				Create
			</md-button>
		</div>
	</form>

	<div ng-if="loading" ng-include="'src/loader.html'" style="z-index: 12; width: 100%; height: 100%;"></div>
</md-dialog>
