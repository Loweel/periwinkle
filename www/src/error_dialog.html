<md-dialog aria-label="Error"  ng-cloak>
	<h1>{{ title |translate }}</h1>

	<md-dialog-content>
		{{ body | translate }}
		<pre ng-show="showMore" ng-if="more != ''">
			{{ more | escape }}
		</pre>
	</md-dialog-content>

	<div class="md-actions" layout="row">
		<md-button ng-if="more != ''" ng-click="details()">
			Details
		</md-button>
		<span flex=""></span>
		<md-button ng-click="finish()">
			OK
		</md-button>
	</div>
</md-dialog>
