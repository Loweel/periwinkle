<!DOCTYPE html>
<html ng-app="periwinkle" ng-controller="PeriwinkleController">
<head>
	<!-- Angular Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-messages.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.js"></script>
    <!-- Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<!-- Angular Route -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
	<!-- Regex library for unicode -->
	<script src="src/libs/xregexp-all-min.js"></script>
	<!-- Form field equality checker -->
	<script src="src/libs/angular-validation-match.js"></script>
	<script src="src/libs/angular-validation-xregex.js"></script>
	<!-- Angular Translate -->
	<script src="src/libs/angular-translate.min.js"></script>
	<script src="src/i18n/localised.js"></script>
	<script src="src/i18n/localised_en.js"></script>
	<script src="src/i18n/localised_es.js"></script>
	<script src="src/i18n/localised_it.js"></script>
	<!-- Periwinkle imcludes -->
	<script src="src/app.js"></script>
	<script src="src/controller.js"></script>
	<link rel="stylesheet" href="assets/app.css"/>
	<!-- All modules -->
	<script src="src/login/Login.js"></script>
	<script src="src/login/LoginController.js"></script>
	<script src="src/dashboard/Dashboard.js"></script>
	<script src="src/dashboard/DashboardController.js"></script>
	<script src="src/user/User.js"></script>
	<script src="src/user/UserController.js"></script>
	
	<meta name="viewport" content="initial-scale=1" />
	<meta name="theme-color" content="#673AB7">
	<title ng-bind="'Periwinkle &mdash; ' + ( toolbar.title | translate )">Periwinkle</title>
</head>
<body>
	<!-- head -->
	<div ng-include="'src/head.html'"></div>	
	<!-- body -->
	<md-content class="md-padding">
		<div ng-view></div>
		<div ng-include="'src/loader.html'"></div>
	</md-content>
	
	<!-- Warning for no-js users -->
	<div ng-if="false" style="border-color: black; border-width: .5mm; margin-left: auto; margin-right: auto; margin-top: 5em; padding: 1em; text-align: center;">
		<p>This site requires javascript to funciton.  <br/>Please enable it to proceed.</p>
	<div>
	
</body>
</html>
