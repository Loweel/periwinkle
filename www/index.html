<!DOCTYPE html>
<html>
<head>
	<!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.min.js"></script>
    <!-- Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"/>
	<!-- Angular Route -->
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
	<!-- Periwinkle imcludes -->
	<script src="src/app.js"></script>
	<script src="src/controllers.js"></script>
	<link rel="stylesheet" href="assets/app.css"/>
	<!-- All modules -->
	
	<meta name="viewport" content="initial-scale=1" />
</head>
<body ng-app="periwinkleApp" ng-init="toolbar.title = 'Title';">
	<!-- side bar -->

	<!-- toolbar -->
	<md-toolbar><div class="md-toolbar-tools">
		<md-button ng-if="toolbar.show_settings" class="md-icon-button" aria-label="Settings">
			<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
		</md-button>
		
		<h2 id="title">
			<span>{{ toolbar.title }}</span>
		</h2>
		
		<!-- central gap -->
		<span flex=""></span>
		
		<span ng-repeat="b in toolbar.buttons">
			<md-button class="md-icon-button" ng-attr-aria-label="{{ b.label }">
				<md-icon ng-attr-md-svg-icon="{{ b.img_src }}"></md-icon>
			</md-button>
		</span>
		<md-button ng-if="toolbar.expand_menu" class="md-icon-button" aria-label="More">
			<md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
		</md-button>
	</div></md-toolbar>
	
	<!-- body -->
	<md-content class="md-padding">
	<div ng-view></div>
	</md-content>
</body>
</html>
