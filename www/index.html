<!DOCTYPE html>
<html>
<head>
	<!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.min.js"></script>
    <!-- Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.js"></script>
	<!-- Angular Route -->
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
	<!-- Periwinkle imcludes -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>

	<div ng-app="periwinkleApp"><md-content>
		
		<md-toolbar><div class="md-toolbar-tools">
			<md-button ng-if="$scope.show_settings" class="md-icon-button" aria-label="Settings">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			
			<h2 id="title">
				<span>{{ $scope.title }}</span>
			</h2>
			
			<!-- central gap -->
			<span flex=""></span>
			
			<span ng-repeat="b in $scope.toolbar_buttons">
				<md-button class="md-icon-button" ng-attr-aria-label="{{ b.label }">
					<md-icon ng-attr-md-svg-icon="{{ b.img_src }}"></md-icon>
				</md-button>
			</span>
			<md-button ng-ig="$scope.expand_menu" class="md-icon-button" aria-label="More">
				<md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
			</md-button>
		</div></md-toolbar>
		
		<div ng-view></div>
	
	</md-content></div>

</body>
</html>
